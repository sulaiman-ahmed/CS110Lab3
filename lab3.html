<div>
    <h1>Lab 3 Tweets</h1>
    <p id = "tweetDisplay">This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
</div>
<script>

    function getTweets() {
            fetch ('http://ec2-18-209-247-77.compute-1.amazonaws.com:3000/feed/random?q=weather').then(function (response) {
                return response.json();
            }).then(function(data) {
    
                for (let i =0; Object.keys(data.statuses).length; i++) {
                    console.log(data.statuses[i].text, data.statuses[i].id, data.statuses[i].created_at);
                }
                console.log(data);
            }).catch(function(err) {
                console.warn("Something went wrong!!!", err);
            });
    }
    
    window.onload = function () {
        setInterval(getTweets, 10000);
    }
    
    </script>
    
</body>
